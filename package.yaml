name: pomoshtnik
version: 0.1.0.0
github: GoNZooo/pomoshtnik
license: BSD3
author: Rickard Andersson
maintainer: gonz@severnatazvezda.com
copyright: 2021 Rickard Andersson

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on Github at <https://github.com/githubuser/discord-sandbox#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0
- discord-haskell
- emoji
- uuid
- yesod-core
- yesod-form
- wai
- warp
- aeson
- inflections
- http-client
- http-client-tls
- http-types
- unordered-containers
- persistent
- persistent-sqlite
- persistent-template
- resource-pool
- monad-logger
- qtility
- wreq
- lens

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
- ApplicativeDo
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DeriveLift
- DerivingStrategies
- DoAndIfThenElse
- DuplicateRecordFields
- EmptyDataDecls
- EmptyCase
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeFamilies
- TypeSynonymInstances
- ViewPatterns
- TypeApplications

library:
  source-dirs: src

executables:
  pomoshtnik-exe:
    main: Main.hs
    source-dirs: app
    dependencies:
      - pomoshtnik
      - optparse-simple

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  pomoshtnik-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - pomoshtnik
      - hspec

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
